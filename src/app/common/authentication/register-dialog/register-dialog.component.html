<div class="modal">
    <form>

        <h1 mat-dialog-title>Register</h1>

        <div mat-dialog-content>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="data.email" name="email" type="email" class="form-control" autocomplete="new">
            </mat-form-field><br>

            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="data.firstName" name="text" class="form-control" autocomplete="new">
            </mat-form-field><br>

            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput [(ngModel)]="data.lastName" name="text" class="form-control" autocomplete="new">
            </mat-form-field><br>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="data.password" name="password" type="password" class="form-control" autocomplete="new">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Phone number</mat-label>
                <input matInput [(ngModel)]="data.phone" name="text" type="number" class="form-control" autocomplete="new">
            </mat-form-field><br>

        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">No Thanks</button>
            <button mat-button [mat-dialog-close]="[
                    data.firstName,
                    data.lastName,
                    data.email,
                    data.password
                ]" cdkFocusInitial>Sign up</button>
        </div>

    </form>
</div>
